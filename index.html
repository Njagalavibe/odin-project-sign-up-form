<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up</title>
</head>

<body>
  <div class="container">
    <div class="logo-details">
      <div class="logo-sytle">
        <img src="images\odin-lined.png" alt="Odin Project Logo" class="logo">
        <h2 class="logo-name">ODIN</h2>
      </div>
    </div>
    <div class="sign-up-content">
      <p class="sign-up-detail-1"> This is not a real online service!
        You know you need something<br>
        like this in your life to help you realize your deeepest dreams.<br>
        Sign up now to get started.</p>
      <p class="sign-up-detail-2">You know you want to</p>
      <div id="sign-up-page">
        <h2 class="heading">Let's do this!</h2>
        <form action="#">
          <div class="form-left">
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>

            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name">
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>

            <div class="input">
              <label for="phone-number">Phone number</label>
              <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="passwor" id="passwor" required>
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </div>
      </div>
      <div class="left-button"><button type="submit">Create Account</button>
      <div class="log-in">
        <p class="log-in">Already have an account?<a href="#"> Login</a></p>
      </div>
    </div>
      </form>


    </div>

  </div>

</body>

</html>
